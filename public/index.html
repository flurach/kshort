<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kshort | Url shortener</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form id="form" method="POST">
        <h1>Kshort | <em>Url Shortener</em></h1>
        <input id="url" type="text" placeholder="Put your url here">
        <input id="alias" type="text" placeholder="Put your alias here">
        <p id="result"></p>
        <p id="back" class="fas fa-arrow-circle-left"></p>
        <input id="submit" type="submit" value="Shorten It!">
    </form>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="js/script.js"></script>
</body>
</html>
